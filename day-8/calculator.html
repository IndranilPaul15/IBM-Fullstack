<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
</head>

<body>
    <div id="container">
        <form action="" name="calc" id="calculator">
            <input type="text" id="value" readonly name="txt" />
            <span id="clear" onclick="calc.txt.value=''"><i>C</i></span>
            <span id="divide" onclick="calc.txt.value+='/'"><i>/</i></span>
            <span id="multiply" onclick="calc.txt.value+='*'"><i>*</i></span>
            <span id="seven" onclick="calc.txt.value+='7'"><i>7</i></span>
            <span id="eight" onclick="calc.txt.value+='8'"><i>8</i></span>
            <span id="nine" onclick="calc.txt.value+='9'"><i>9</i></span>
            <span id="minus" onclick="calc.txt.value+='-'"><i>-</i></span>
            <span id="four" onclick="calc.txt.value+='4'"><i>4</i></span>
            <span id="five" onclick="calc.txt.value+='5'"><i>5</i></span>
            <span id="six" onclick="calc.txt.value+='6'"><i>6</i></span>
            <span id="plus" onclick="calc.txt.value+='+'"><i>+</i></span>
            <span id="one" onclick="calc.txt.value+='1'"><i>1</i></span>
            <span id="two" onclick="calc.txt.value+='2'"><i>2</i></span>
            <span id="three" onclick="calc.txt.value+='3'"><i>3</i></span>
            <span id="zero" onclick="calc.txt.value+='0'"><i>0</i></span>
            <span id="doubleZero" onclick="calc.txt.value+='00'"><i>00</i></span>
            <span id="dot" onclick="calc.txt.value+='.'"><i>.</i></span>
            <span id="equal" onclick="document.calc.txt.value=eval(calc.txt.value)"><i>=</i></span>
        </form>
    </div>
</body>

</html>
